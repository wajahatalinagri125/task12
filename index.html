<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="form">
        <div>
            <h1>Sign Up</h1><hr>
            <label for="">First name </label><br>
            <input class="inp ext" type="text" placeholder="First Name">
        </div>
        <div>
            <label for="">Last name </label><br>
            <input class="inp ext" type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">Email address</label><br>
            <input class="inp ext" type="email" placeholder="Email Address">
        </div>
        <div>
            <label for="">Password</label><br>
            <input class="inp ext" type="password" placeholder="Enter Password">
        </div>
        <div id="check">            
        <p><input type="checkbox"> Agree to all our terms </p>
        </div>
        <div>
            <button class="btn">Sign Up</button>
        </div>
        <div id="en">
            <p>Already registered <button class="btn1">Sign In?</button></p>
        </div>
    </section>
    
</body>
</html>
